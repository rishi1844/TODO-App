<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/list.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
    <div id="notification-box" class="notification"></div>
    <div class="start">
        <div class="details">
            <h2>Todo App</h2>
            <p>Keep it up!</p>
            <div id="progressBar">
                <div id="progress">
                
                </div>
            </div>
            <div class="starts-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

    </div>
    <div class="container">
        <form>
            <input id="todo-input" type="text" placeholder="Add items in list">
            <button id="add-button" type="submit">ADD</button>
        </form>
        <ul id="todo-list"></ul>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
